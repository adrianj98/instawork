<h1>User</h1>

{{ object_list.count }} user{% if object_list.count != 1 %}s{% endif %}
<table border="1">
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>

            <td><a href="{% url  'user_view' user.id %}">view</a></td>
            <td><a href="{% url  'user_edit' user.id %}">edit</a></td>
            <td><a href="{% url  'user_delete' user.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'user_new' %}">New</a>
